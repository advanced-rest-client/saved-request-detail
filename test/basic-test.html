<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../../arc-models/project-model.html">
    <link rel="import" href="../../arc-models/request-model.html">
    <link rel="import" href="../../arc-data-generator/arc-data-generator.html">
    <link rel="import" href="../saved-request-detail.html">
  </head>
  <body>
    <project-model></project-model>
    <request-model></request-model>

    <test-fixture id="basic">
      <template>
        <saved-request-detail></saved-request-detail>
      </template>
    </test-fixture>

    <script>
    /* global DataGenerator */
    suite('basic', function() {
      let request;
      suiteSetup(function() {
        return DataGenerator.insertSavedIfNotExists()
        .then((data) => {
          request = data.requests.find((item) => item.projects && item.description);
          if (!request) {
            request = data.requests[0];
          }
        });
      });

      suiteTeardown(function() {
        return DataGenerator.destroySavedRequestData();
      });

      let element;
      setup(function(done) {
        element = fixture('basic');
        element.request = request;
        flush(() => done());
      });

      test('Reads project data', function(done) {
        if (!request.projects) {
          done();
          return;
        }
        this.timeout(2000);
        setTimeout(function() {
          assert.typeOf(element._projects, 'array');
          done();
        }, 1000);
      });

      test('Fires navigate event for project', function(done) {
        if (!request.projects) {
          done();
          return;
        }
        this.timeout(2000);
        setTimeout(function() {
          const node = element.shadowRoot.querySelector('[data-action="open-project"]');
          const spy = sinon.spy();
          element.addEventListener('navigate', spy);
          assert.ok(node, 'Has project open button');
          node.click();
          assert.isTrue(spy.called);
          done();
        }, 1000);
      });

      test('Fires delete-request event', function() {
        let eventData;
        element.addEventListener('delete-request', function(e) {
          eventData = e.detail;
          assert.isFalse(e.bubbles);
        });
        const node = element.shadowRoot.querySelector('[data-action="delete-request"]');
        node.click();
        assert.typeOf(eventData, 'object');
        assert.typeOf(eventData.item, 'object');
      });

      test('Fires edit-request event', function() {
        let eventData;
        element.addEventListener('edit-request', function(e) {
          eventData = e.detail;
          assert.isFalse(e.bubbles);
        });
        const node = element.shadowRoot.querySelector('[data-action="edit-request"]');
        node.click();
        assert.typeOf(eventData, 'object');
        assert.typeOf(eventData.item, 'object');
      });
    });
    </script>

  </body>
</html>
