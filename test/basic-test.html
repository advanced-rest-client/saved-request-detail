<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../../arc-demo-helpers/data-generator.html">
    <link rel="import" href="../saved-request-detail.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <saved-request-detail></saved-request-detail>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, DataGenerator, TestHelpers, MockInteractions, sinon */
    suite('basic', function() {
      var request;
      suiteSetup(function() {
        return DataGenerator.insertSavedIfNotExists()
        .then(data => {
          request = data.requests.find(item => item.legacyProject && item.description);
          if (!request) {
            request = data.requests[0];
          }
        });
      });

      suiteTeardown(function() {
        return DataGenerator.destroySavedRequestData();
      });

      var element;
      setup(function() {
        element = fixture('basic');
        element.request = request;
        TestHelpers.forceXIfStamp(element);
      });

      test('Reads project data', function(done) {
        if (!request.legacyProject) {
          done();
          return;
        }
        this.timeout(2000);
        setTimeout(function() {
          assert.ok(element._project);
          done();
        }, 1000);
      });

      test('Fires navigate event for project', function(done) {
        if (!request.legacyProject) {
          done();
          return;
        }
        this.timeout(2000);
        setTimeout(function() {
          let node = Polymer.dom(element.root).querySelector('[data-action="open-project"]');
          let spy = sinon.spy();
          element.addEventListener('navigate', spy);
          assert.ok(node, 'Has project open button');
          MockInteractions.tap(node);
          assert.isTrue(spy.called);
          done();
        }, 1000);
      });

      test('Fires delete-request event', function() {
        var eventData;
        element.addEventListener('delete-request', function(e) {
          eventData = e.detail;
          assert.isFalse(e.bubbles);
        });
        var node = Polymer.dom(element.root).querySelector('[data-action="delete-request"]');
        MockInteractions.tap(node);
        assert.typeOf(eventData, 'object');
        assert.typeOf(eventData.item, 'object');
      });

      test('Fires edit-request event', function() {
        var eventData;
        element.addEventListener('edit-request', function(e) {
          eventData = e.detail;
          assert.isFalse(e.bubbles);
        });
        var node = Polymer.dom(element.root).querySelector('[data-action="edit-request"]');
        MockInteractions.tap(node);
        assert.typeOf(eventData, 'object');
        assert.typeOf(eventData.item, 'object');
      });
    });
    </script>

  </body>
</html>
